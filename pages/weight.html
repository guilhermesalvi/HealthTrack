<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <link rel="stylesheet" href="../css/style.css">

    <title>Weight Page - Health Track</title>
</head>
<body>

        <div class="container-fluid">
            <div class="row pt-2" id="btnWeightBack">
                <div class="col-2 text-left icon-header">
                    <i class="fa fa-arrow-left"></i>
                </div>
                <div class="col-8 text-center font-weight-bold">
                    <p class="text-header">Meus Pesos</p>
                </div>
            </div>

            <div class="row pt-2 text-center font-weight-bold">
                <div class="col-4">
                    <p>Data</p>
                </div>
                <div class="col-4">
                    <p>Peso (KG)</p>
                </div>
                <div class="col-4">
                    Ações
                </div>
            </div>

            <div class="row text-center weight-item p-2 font-weight-bold">
                <div class="col-4">
                    <p>05/03/2019</p>
                </div>
                <div class="col-4">
                    <p>108 Kg</p>
                </div>
                <div class="col-4">
                    <button class="btn btn-primary rounded-pill">Editar</button>
                </div>
            </div>
            <div class="row text-center weight-item p-2 font-weight-bold">
                <div class="col-4">
                    <p>07/04/2019</p>
                </div>
                <div class="col-4">
                    <p>105 Kg</p>
                </div>
                <div class="col-4">
                    <button class="btn btn-primary rounded-pill">Editar</button>
                </div>
            </div>
            <div class="row text-center weight-item p-2 font-weight-bold">
                <div class="col-4">
                    <p>15/06/2019</p>
                </div>
                <div class="col-4">
                    <p>98 Kg</p>
                </div>
                <div class="col-4">
                    <button class="btn btn-primary rounded-pill">Editar</button>
                </div>
            </div>
            <div class="row text-center weight-item p-2 font-weight-bold">
                <div class="col-4">
                    <p>10/12/2019</p>
                </div>
                <div class="col-4">
                    <p>93 Kg</p>
                </div>
                <div class="col-4">
                    <button class="btn btn-primary rounded-pill">Editar</button>
                </div>
            </div>
        </div>

        <footer class="footer text-center">
            <button class="btn btn-primary btn-block rounded-0">Adicionar Novo Peso</button>
        </footer>
  
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <script src="../scripts/script.js"></script>
    </body>
</html>
