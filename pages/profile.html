<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <link rel="stylesheet" href="../css/style.css">

    <title>Profile Page - Health Track</title>
</head>
<body>

        <div class="container-fluid">
            <div class="row pt-2">
                <div class="col-2 text-left icon-header" id="btnProfileBack">
                    <i class="fa fa-arrow-left"></i>
                </div>
                <div class="col-8 text-center font-weight-bold">
                    <p class="text-header">Meu Perfil</p>
                </div>
            </div>

            <div class="row pt-4 text-center">
                <div class="col-12 img-profile">
                    <img src="../assets/user-256.png" alt="profile-image" class="img-profile-header">
                </div>
            </div>

            <div class="row p-4 font-weight-bold">
                <div class="col-10 offset-1 col-md-4 offset-md-4">
                    <p>Nome: Guilherme Salvi</p>
                    <p>Idade: 24 anos</p>
                    <p>Peso: 93 Kg</p>
                    <p>Altura: 1,87m</p>
                    <p>Objetivo: Emagrecimento</p>
                </div>
            </div>

            <div class="row p-4">
                <div class="col-10 offset-1 col-md-4 offset-md-4">
                    <button class="btn btn-primary btn-block rounded-0">ALTERAR INFORMAÇÕES</button>
                    <button class="btn btn-link btn-block rounded-0">ALTERAR MINHA SENHA</button>
                </div>
            </div>
        </div>
  
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <script src="../scripts/script.js"></script>
    </body>
</html>
