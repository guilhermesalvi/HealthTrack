<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <link rel="stylesheet" href="../css/style.css">

    <title>Home Page - Health Track</title>
</head>
<body>

        <div class="container-fluid">
            <div class="row pt-2">
                <div class="col-3 text-left">
                    <img src="../assets/open-menu-64.png" class="img-menu-header">
                </div>
                <div class="col-6 text-center font-weight-bold">
                    <p class="text-header">Health Track</p>
                </div>
                <div class="col-3 text-right" id="btnProfile">
                    <img src="../assets/user-256.png" alt="profile-image" class="img-profile-header">
                </div>
            </div>

            <div class="row p-2 options-menu">
                <div class="col-12 col-md-4 border border-white" id="btnWeight">
                    <div class="row bg-primary text-white font-weight-bold rounded-lg p-3 mt-2">
                        <div class="col-9 mt-3">Cadastrar Peso</div>
                        <div class="col-3 options-icon p-1"><i class="fa fa-plus"></i></div>
                    </div>
                </div>
                <div class="col-12 col-md-4 border border-white">
                    <div class="row bg-primary text-white font-weight-bold rounded-lg p-3 mt-2">
                        <div class="col-9 mt-3">Editar meus objetivos</div>
                        <div class="col-3 options-icon p-1"><i class="fa fa-edit"></i></div>
                    </div>
                </div>
                <div class="col-12 col-md-4 border border-white">
                    <div class="row bg-primary text-white font-weight-bold rounded-lg p-3 mt-2">
                        <div class="col-9 mt-3">Minha evolução</div>
                        <div class="col-3 options-icon p-1"><i class="fa fa-bar-chart"></i></div>
                    </div>
                </div>
            </div>
        </div>
  
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <script src="../scripts/script.js"></script>
    </body>
</html>
