<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">

    <title>Login Page - Health Track</title>
</head>
<body>

    <div class="container text-primary p-4">
        <div class="row mt-4">
            <div class="col-sm-10 col-md-6 offset-md-3">
                <img src="../assets/heart-256.png" class="mx-auto d-block" alt="heart">
            </div>
        </div>

        <div class="row">
            <div class="col-sm-10 col-md-6 offset-md-3">
                <p class="text-center text-dark h4">Health Track</p>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-sm-10 col-md-6 offset-md-3">
                <div class="form-group">
                    <label for="email">Login</label>
                    <input type="email" class="form-control rounded-0 border-primary" id="email" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" class="form-control rounded-0 border-primary" id="password">
                </div>
                <div class="mt-4">
                    <button id="btnLogin" class="btn btn-primary btn-block rounded-0">ENTRAR</button>
                </div>
                <div class="mt-4">
                    <button type="submit" class="btn btn-link btn-block rounded-0">ESQUECI MINHA SENHA</button>
                </div>
            </div>
        </div>
    </div>
  
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="../scripts/script.js"></script>
</body>
</html>
